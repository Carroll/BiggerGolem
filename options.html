<html>

<head>
    <title>BiggerGolem Options</title>
</head>

<body>
    <fieldset>
        <legend style="font-size:0.8em;font-weight:bold;background:#CCCCCC">Shogi Piece Set</legend>
        <select id="style">
	    <option value="default">Default</option>
	    <option value="Ryoko">Ryoko</option>
	    <option value="Kinki">Kinki</option>
	</select>
    </fieldset><br>

    <fieldset>
        <legend style="font-size:0.8em;font-weight:bold;background:#CCCCCC">Reversi Board Options</legend>
        <form id="reversi">
            <input type="checkbox" name="green" /><label for="green">Green background</label>
            <input type="checkbox" name="go" /><label for="go">Use Go stones</label>
        </form>
    </fieldset>

    <fieldset>
        <legend style="font-size:0.8em;font-weight:bold;background:#CCCCCC">Go Board Options</legend>
        <form id="go">
            <input type="checkbox" name="coordinates" /><label for="coordinates">Show coordinates</label>
        </form>
    </fieldset>

    <div id="status"> </div> <br>
    <button id="save-options">Save</button>
</body>
<script src="/src/options.js"></script>

</html>
